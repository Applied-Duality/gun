<!DOCTYPE html>
<html>

<head>
	<title>S3 Price Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>
	<style>
		body {
			margin: 0;
			font-family: sans-serif;
			font-size: 120%;
			color: white;
			background-color: #323232;
		}
		.input {
			padding: 0.5em;
			background-color: #4d79d8;
			color: white;
			font-size: 130%;
			border-bottom: 0.1em solid #2d59b8;
		}
		.input > div {
			padding: 0.5em 0;
		}
		footer {
			padding: 10% 0;
			font-size: 130%;
			text-align: center;
		}
	</style>

	<div class="input">
		<div>
			<label>
				Batch "put" requests in groups of
				<input type="number" value="15" id="persists">
				seconds,
			</label>
		</div>

		<div>
			<label>
				Each payload containing
				<input type="number" value="100" id="objects">
				objects.
			</label>
		</div>

		<div>
			Cost:
			<span id="result"></span>
			per month.
		</div>
	</div>

	<footer>
		This page is for throughput calculation, and assumes continuous load non-stop.
	</footer>

	<script>
		$(function () {
			var persists, objects, result, month = 2629743.83;
			persists = $('#persists');
			objects = $('#objects');
			result = $('#result');

			function recalc() {
				var saved, data, total;
				data = parseFloat(objects.val());
				saved = parseFloat(persists.val());
				total = ((month / saved) * data / 1000) * 0.005;
				return result.text('$' + total.toFixed(2));
			}

			persists.change(recalc);
			objects.change(recalc);

			recalc();
		});
	</script>
</body>

</html>
